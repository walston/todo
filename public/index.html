<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Angular App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  </head>
  <body ng-app="todo">
    <br>
    <div class="container">
      <div ng-controller="homeController as home">
        <greeting></greeting>
      </div>
      <div ng-controller="todoController as todo">
        <p class="form-inline">
          <input ng-model="todo.item" class="form-control" type="text" placeholder="New task...">
          <input ng-click="todo.add(todo.item)" class="btn btn-primary" type="button" name="Add" value="Add">
        </p>
        <div class="panel panel-default">
          <div class="panel-heading">
            <span ng-show="todo.list.length !== 0" class="h4">Items: {{todo.list.length}}</span>
            <span ng-show="todo.list.length === 0" class="h4">Nothing to do</span>
          </div>
          <div class="panel-body">
            <ul class="list-unstyled">
              <li ng-repeat="item in todo.list" ng-click="todo.remove(item)">
                <input type="checkbox">
                <span>{{ item.text }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
    <script src="home/greeting.directive.js" charset="utf-8"></script>
  </body>
</html>
