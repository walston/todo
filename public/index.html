<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Angular App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  </head>
  <body ng-app="todo">
    <br>
    <div class="container">
      <div ng-controller="homeController as home">
        <greeting></greeting>
      </div>
      <div ng-controller="todoController as todo">
        <add></add>
        <div class="panel panel-default">
          <div class="panel-heading">
            <count></count>
          </div>
          <div class="panel-body">
            <ul class="list-unstyled">
              <items></items>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
    <script src="home/greeting.directive.js" charset="utf-8"></script>
    <script src="todo/add.directive.js" charset="utf-8"></script>
    <script src="todo/count.directive.js" charset="utf-8"></script>
    <script src="todo/items.directive.js" charset="utf-8"></script>
  </body>
</html>
