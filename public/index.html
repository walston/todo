<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Angular App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  </head>
  <body ng-app="todo">
    <div class="container">
      <div ng-controller="homeController as home">
        <h2>{{ home.message }}, {{home.user.name}}.</h2>
      </div>
      <div ng-controller="todoController as todo">
        <div class="form-inline">
          <input ng-model="todo.item" class="form-control" type="text" placeholder="New task...">
          <input ng-click="todo.add(todo.item)" class="btn btn-primary" type="button" name="Add" value="Add">
        </div>
        <h4 ng-show="todo.list.length !== 0">Items: {{todo.list.length}}</h4>
        <h4 ng-show="todo.list.length === 0">Nothing to do</h4>
        <ul class="list-unstyled">
          <li ng-repeat="item in todo.list" ng-click="todo.remove(item)">
            <input type="checkbox">
            <span>{{ item.text }}</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
